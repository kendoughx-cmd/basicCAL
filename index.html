<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ni Kent</title>
     <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gray-200 w-screen h-screen flex justify-center items-center">
      <div class="w-64 h-auto bg-white rounded-2xl shadow-xl border-4 border-gray-100">
        <div class="w-auto mx-3 my-2 h-6 flex justify-between">
          <div class="text-sm">08:57</div>
          <div class="flex items-center text-xs space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters text-sm"></i>
          </div>
        </div>
                    
        <div class="w-full h-40 bg-gradient-to-b flex flex-col items-start text-right bg-transparent-950">

          <input type="text" class="w-full text-right text-2xl text-black font-thin py-5 px-4 bg-transparent mb-10" id="recentInput" value="" disabled>
          <input type="text" class="w-full text-right text-4xl text-black font-bold px-4 bg-transparent" id="inputValue" value="0" disabled>
        </div>

        <div class="w-auto m-1 h-auto mb-3">

          <div class="grid grid-cols-4 gap-1 px-2 py-2">
            <button class="bg-yellow-100 shadow-md rounded-2xl w-12 h-12 text-yellow-600 font-medium flex justify-center items-center mb-2" onclick="clearAll()">C</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="clearEntry()">CE</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="percentage()">%</button>
            <button class="bg-yellow-500 shadow-md rounded-2xl w-12 h-12 text-white font-medium text-xl flex justify-center items-center" onclick="operation('/')">/</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center mb-2" onclick="clickNumber('9')">9</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="clickNumber('8')">8</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="clickNumber('7')">7</button>
            <button class="bg-yellow-500 shadow-md rounded-2xl w-12 h-12 text-white font-medium text-xl flex justify-center items-center" onclick="operation('*')">x</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center mb-2" onclick="clickNumber('6')">6</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="clickNumber('5')">5</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="clickNumber('4')">4</button>
            <button class="bg-yellow-500 shadow-md rounded-2xl w-12 h-12 text-white font-medium text-xl flex justify-center items-center" onclick="operation('-')">-</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center mb-2" onclick="clickNumber('3')">3</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="clickNumber('2')">2</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="clickNumber('1')">1</button>
            <button class="bg-yellow-500 shadow-md rounded-2xl w-12 h-12 text-white font-medium text-xl flex justify-center items-center" onclick="operation('+')">+</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="clickNumber('0')">0</button>
            <button class="bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center" onclick="clickDecimal('.')">.</button>
            <button class="bg-green-500 shadow-md rounded-2xl w-12 h-12 text-white font-medium text-xl flex justify-center items-center" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
